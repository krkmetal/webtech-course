{% extends "base.html" %}

{% block title %}
    Signup new user
{% endblock %}

{% block content %}

{% if form.errors %}
<p>Wrong password/login. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
{% csrf_token %}
{{ form.as_ul }}

<input type="submit" value="signup" />
<input type="hidden" name="next" value="{% url 'home' %}" />
</form>

{% endblock %}
