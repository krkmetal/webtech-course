{% extends "base.html" %}
{% block title %}
    {{ block.super }} - {{ question }}
{% endblock %}
{% block content %}
    <h2>{{ question }}</h2>
    <p>
        {{ question.text }}
    </p>
    <h2>Answers</h2>
    <ul>
        {% for answer in question.answer_set.all %}
         <li>
            {{ answer }}
         </li>
        {% endfor %}
    </ul>
    <form method="POST" action="{% url 'answer-question' %}">
    {% csrf_token %}
    {{ form.as_ul }}
     <input type="submit" value="Submit">
     </form>
{% endblock %}
