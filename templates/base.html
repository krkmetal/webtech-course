<!DOCTYPE HTML>
<html>
<head>
<title>{% block title %} AskPupkin {% endblock %}</title>
</head>
<body>
<h1> AskPupkin Questions'n'Answers </h1>

Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a>

{% endif %}
{% block content %} {% endblock %}
</body>
</html>
